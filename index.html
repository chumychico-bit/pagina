<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Página Web Simple</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background: #f4f4f4; }
        header { background: #007acc; color: #fff; padding: 20px; text-align: center; }
        main { background: #fff; padding: 20px; border-radius: 8px; }
        footer { text-align: center; margin-top: 30px; color: #888; }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenido a mi página web</h1>
    </header>
    <main>
        <h2>Sobre mí</h2>
        <p>Esta es una página web de ejemplo creada con HTML y CSS.</p>
    </main>
    <footer>
        &copy; 2024 Mi Página Web
    </footer>
</body>
</html>
